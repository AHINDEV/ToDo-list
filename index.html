<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="todo-container p-5">
            <h2 class="text-center mb-4">üìù My Awesome Todo List ‚ú®</h2>
            
            <div class="input-group mb-4">
                <input type="text" id="taskInput" class="form-control" placeholder="Add new task... üåü">
                <button class="btn add-btn text-white" id="addBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <ul id="taskList" class="list-unstyled">
                <!-- Sample Task -->
                <li class="task-item">
                    <span class="emoji">‚úÖ</span>
                    <span class="flex-grow-1">Sample completed task</span>
                    <button class="btn btn-sm complete-btn text-white">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-sm edit-btn text-white">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm delete-btn text-white">
                        <i class="fas fa-trash"></i>
                    </button>
                </li>
            </ul>
        </div>
        
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
       
    </script>
    
</body>
</html>
